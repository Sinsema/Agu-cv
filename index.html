<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cargando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilos base -->
  <link rel="stylesheet" href="css/base-theme.css">
  <link id="style-link" rel="stylesheet" href="css/sobrio.css">

  <!-- Estilo para la pantalla de carga -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color, #f0f0f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .loader {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .loader img {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    .loader p {
      font-size: 1.2em;
      color: var(--text-color, #333);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="loader">
    <img src="assets/logo.png" alt="Logo">
    <p>Cargando contenido, por favor espera...</p>
  </div>
</body>
</html>
